<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calden alpha apr 4 2021</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
<p>CAREFUL !! This site has no back end server, Refresh the page will clear all data</p>
<h1 class="container judul">Percentage</h1>

<div class="container operator">

	<form class="form">
		<label>Child</label>
		<input type="number" name="child" placeholder="px">
		<label>Base</label>
		<input type="number" name="base" placeholder="px">
	</form>

	<div class="result">
		<button class="btResult">X 100%  -> </button>
		<p>Result <span></span> </p>
	</div>

	<div class="savereset">
		<input type="text" name="child" class="save_name" placeholder="save name">
		<button class="btSaveReset"> Save & Reset </button>
		<button class="btReset"> Reset </button>
	</div>

</div>





<div class="container history">

	<h2>History</h2>
	
	<div class="history_list">
	</div>

</div>

	


<script type="text/javascript" src="script.js"></script>
</body>
</html>
